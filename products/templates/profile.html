{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4 w-100">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-person-circle"></i> Профиль
                    </h5>
                </div>
                <div class="card-body">
                    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Телефон:</strong> {{ user.phone|default:"Не указан" }}</p>
                    <p><strong>Адрес:</strong> {{ user.address|default:"Не указан" }}</p>
                    <a href="#" class="btn btn-outline-primary w-100 mt-2">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
